            const workingChieu = data.filter(pg => (pg.lich[dayIndex] || '').toUpperCase().includes('CHI·ªÄU'));
            
            const cleaningDuty = data.filter(pg => (pg.veSinh || '').toLowerCase() === todayName.toLowerCase());
            const cleaningSang = cleaningDuty.filter(pg => (pg.lich[dayIndex] || '').toUpperCase().includes('S√ÅNG'));
            const cleaningChieu = cleaningDuty.filter(pg => (pg.lich[dayIndex] || '').toUpperCase().includes('CHI·ªÄU'));

            const createEmployeeList = (pgList) => {
                if (pgList.length === 0) return '<p class="pl-8 text-gray-500">Kh√¥ng c√≥.</p>';
                return '<ul class="pl-8 list-disc list-inside space-y-1">' + pgList.map(pg => 
                    `<li><strong>${pg.ten}</strong> <span class="text-xs">(${pg.gt})</span> - <span class="text-gray-600">${pg.nganhHang} / ${pg.hang}</span></li>`
                ).join('') + '</ul>';
            };

            dailySummaryDiv.innerHTML = `
                <p class="font-bold text-lg">T·ªïng quan cho ${todayName}, ng√†y ${selectedDate.toLocaleDateString('vi-VN')}:</p>
                <div><h3 class="font-semibold text-md flex items-center mb-1">${sunIcon} Ca S√°ng (${workingSang.length}):</h3>${createEmployeeList(workingSang)}</div>
                <div><h3 class="font-semibold text-md flex items-center mb-1">${moonIcon} Ca Chi·ªÅu (${workingChieu.length}):</h3>${createEmployeeList(workingChieu)}</div>
                <div><h3 class="font-semibold text-md flex items-center mb-1">${cleanIcon} V·ªá Sinh Kho:</h3>
                    <h4 class="pl-4 font-medium text-sm mt-1">S√°ng (${cleaningSang.length}):</h4>
                    ${createEmployeeList(cleaningSang)}
                    <h4 class="pl-4 font-medium text-sm mt-1">Chi·ªÅu (${cleaningChieu.length}):</h4>
                    ${createEmployeeList(cleaningChieu)}
                </div>
            `;
        }
        
        function setupColumnToggles() {
            let visibilitySettings = JSON.parse(localStorage.getItem('pgColumnVisibility')) || {
                'col-vesinh': true, 'col-sdt': false, 'col-note': false, 'col-diachi': false
            };
            
            columnTogglesContainer.innerHTML = '<h3 class="w-full font-semibold text-gray-700 md:w-auto">·∫®n/Hi·ªán C·ªôt:</h3>';
            
            Object.keys(toggleableColumns).forEach(key => {
                const label = toggleableColumns[key];
                const isChecked = visibilitySettings[key];
                
                const toggleHTML = `
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" data-col-class="${key}" class="form-checkbox h-5 w-5 text-blue-600 rounded" ${isChecked ? 'checked' : ''}>
                        <span class="ml-2 text-gray-700">${label}</span>
                    </label>
                `;
                columnTogglesContainer.insertAdjacentHTML('beforeend', toggleHTML);
            });

            columnTogglesContainer.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const colClass = e.target.dataset.colClass;
                    visibilitySettings[colClass] = e.target.checked;
                    localStorage.setItem('pgColumnVisibility', JSON.stringify(visibilitySettings));
                    filterAndRender();
                }
            });
        }

        function updateColumnVisibility() {
            const visibilitySettings = JSON.parse(localStorage.getItem('pgColumnVisibility'));
            if (!visibilitySettings) return;

            Object.keys(visibilitySettings).forEach(key => {
                const shouldBeVisible = visibilitySettings[key];
                const cells = document.querySelectorAll(`.${key}`);
                cells.forEach(cell => {
                    cell.classList.toggle('hidden-col', !shouldBeVisible);
                });
            });
        }

        function populateCategoryFilter() {
            const categories = [...new Set(scheduleData.map(pg => pg.nganhHang))];
            categoryFilter.innerHTML = '<option value="all">T·∫•t c·∫£ ng√†nh h√†ng</option>';
            categories.sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const selectedCategory = categoryFilter.value;

            const filteredData = scheduleData.filter(pg => {
                const matchesSearch = searchTerm === '' ||
                    pg.ten.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(searchTerm) ||
                    pg.hang.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || pg.nganhHang === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            renderTable(filteredData);
            renderHeaderAndStats(filteredData);
            if (summaryDateInput.value) {
                renderDailySummary(summaryDateInput.value, filteredData);
            }
        }

        function parseInputData(text) {
            const rows = text.trim().split('\n');
            const newData = { meta: {}, pgs: [] };
            let currentNganhHang = '';
            let dateRowFound = false;

            rows.forEach(row => {
                const cols = row.split('\t').map(c => c.trim());
                try {
                    if (cols.length > 7 && cols.slice(7, 14).some(c => /\d{2}\/\d{2}/.test(c)) && !dateRowFound) {
                        newData.meta.dates = cols.slice(7, 14);
                        dateRowFound = true;
                    } else if (cols.length >= 14 && /^\d+$/.test(cols[0])) {
                        if (cols[1]) currentNganhHang = cols[1];
                        const pg = {
                            stt: parseInt(cols[0], 10),
                            nganhHang: currentNganhHang,
                            hang: cols[2] || '',
                            ten: cols[3] || '',
                            sdt: cols[4] || '',
                            gt: (cols[5] || '').toUpperCase() === 'G' ? 'N·ªØ' : 'Nam',
                            veSinh: cols[6] || '',
                            lich: cols.slice(7, 14),
                            note: cols[14] || '',
                            diaChi: cols[15] || ''
                        };
                        newData.pgs.push(pg);
                    }
                } catch (e) {
                    console.error("L·ªói khi x·ª≠ l√Ω d√≤ng:", row, e);
                }
            });
            return newData;
        }

        /**
         * THAY ƒê·ªîI: G·ªçi h√†m g√°n m√†u khi kh·ªüi t·∫°o trang
         */
        function initializePage(data) {
            scheduleData = data.pgs || [];
            
            // G√°n m√†u cho c√°c ng√†nh h√†ng
            assignCategoryColors(scheduleData);
            
            if (data.meta && data.meta.dates && data.meta.dates.length > 0) {
                const year = new Date().getFullYear();
                weekDates = data.meta.dates.map(d => {
                    const parts = d.split('/');
                    return new Date(`${year}-${parts[1]}-${parts[0]}`);
                });
            } else {
                 const today = new Date();
                 const dayOfWeek = today.getDay();
                 const monday = new Date(today);
                 monday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
                 weekDates = Array.from({length: 7}).map((_, i) => {
                    const d = new Date(monday);
                    d.setDate(monday.getDate() + i);
                    return d;
                 });
            }
            
            const firstDay = weekDates[0].toLocaleDateString('vi-VN');
            const lastDay = weekDates[6].toLocaleDateString('vi-VN');
            weekTitle.textContent = `ƒêMX SAVICO - Tu·∫ßn t·ª´ ${firstDay} ƒë·∫øn ${lastDay}`;
            
            const todayISO = new Date().toISOString().split('T')[0];
            summaryDateInput.value = todayISO;

            populateCategoryFilter();
            filterAndRender();
        }

        updateBtn.addEventListener('click', () => {
            const inputText = dataInput.value;
            if (inputText.trim() === '') {
                alert("Vui l√≤ng nh·∫≠p d·ªØ li·ªáu v√†o √¥.");
                return;
            }
            const newData = parseInputData(inputText);
            if (newData.pgs.length > 0) {
                localStorage.setItem('pgScheduleData', JSON.stringify(newData));
                initializePage(newData); // H√†m n√†y s·∫Ω g·ªçi assignCategoryColors
                alert(`ƒê√£ c·∫≠p nh·∫≠t th√†nh c√¥ng ${newData.pgs.length} nh√¢n vi√™n!`);
            } else {
                alert("Kh√¥ng th·ªÉ x·ª≠ l√Ω d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra l·∫°i ƒë·ªãnh d·∫°ng.");
            }
        });

        screenshotBtn.addEventListener('click', () => {
            const elementsToHide = document.querySelectorAll('.print-hide');
            elementsToHide.forEach(el => el.style.display = 'none');

            html2canvas(document.getElementById('capture-area'), {
                scale: 1.5,
                useCORS: true,
                backgroundColor: '#f0f4f8'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `lich-lam-viec-${new Date().toISOString().slice(0,10)}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                elementsToHide.forEach(el => el.style.display = '');
            }).catch(err => {
                console.error("L·ªói ch·ª•p ·∫£nh m√†n h√¨nh:", err);
                elementsToHide.forEach(el => el.style.display = '');
            });
        });

        searchInput.addEventListener('input', filterAndRender);
        categoryFilter.addEventListener('change', filterAndRender);
        summaryDateInput.addEventListener('change', () => filterAndRender());

        document.addEventListener('DOMContentLoaded', () => {
            setupColumnToggles();
            const savedData = localStorage.getItem('pgScheduleData');
            if (savedData) {
                initializePage(JSON.parse(savedData));
            } else {
                const today = new Date();
                const monday = new Date(today);
                 monday.setDate(today.getDate() - (today.getDay() === 0 ? 6 : today.getDay() - 1));
                const initialDates = Array.from({length: 7}).map((_, i) => {
                    const d = new Date(monday);
                    d.setDate(monday.getDate() + i);
                    return d.toLocaleDateString('vi-VN', {day:'2-digit', month:'2-digit'});
                });
                const initialFullData = { pgs: initialData, meta: { dates: initialDates } };
                initializePage(initialFullData);
            }
        });
    </script>
