    <script>
        function openTab(evt, tabName) {
            let i, tabContents, tabButtons;

            }

            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

<script>

// G·ª¨I d·ªØ li·ªáu l√™n GitHub
async function saveToGitHub(content) {
  const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

  // B∆∞·ªõc 1: l·∫•y SHA hi·ªán t·∫°i c·ªßa file

  });

  const getData = await getRes.json();
  const sha = getData.sha;

  // B∆∞·ªõc 2: g·ª≠i d·ªØ li·ªáu l√™n GitHub
  const res = await fetch(url, {
    method: "PUT",
    headers: {
      Authorization: `Bearer ${token}`,
      Accept: "application/vnd.github+json",
    },
    body: JSON.stringify({
      message: "üîÅ C·∫≠p nh·∫≠t d·ªØ li·ªáu t·ª´ dashboard",
      content: btoa(unescape(encodeURIComponent(JSON.stringify({ dulieu: content })))),
      sha: sha,

  });

}

// ƒê·ªåC d·ªØ li·ªáu t·ª´ GitHub khi m·ªü trang
async function loadFromGitHub() {

    const data = await res.json();

  } catch (e) {
