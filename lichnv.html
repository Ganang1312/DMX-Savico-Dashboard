    </style>

            <p class="text-md text-gray-500">T·∫£i file Excel ƒë·ªÉ t·ª± ƒë·ªông ƒëi·ªÅn v√†o c√°c b·∫£ng b√°o c√°o</p>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- DOM ELEMENTS --- //
    const excelUploadInput = document.getElementById('excel-upload');
    const fileNameDisplay = document.getElementById('file-name-display');
    const mainScheduleContainer = document.getElementById('main-schedule-container');
    const auxScheduleContainer = document.getElementById('aux-schedule-container');
    const summaryContainer = document.getElementById('summary-container');
    const dailySummaryContainer = document.getElementById('daily-summary-container');
    const exportAuxBtn = document.getElementById('export-aux-btn');
    const importAuxInput = document.getElementById('import-aux-input');

    const sections = [
        document.getElementById('main-schedule-section'),
        document.getElementById('aux-schedule-section'),
        document.getElementById('summary-section'),
        document.getElementById('daily-summary-section')
    ];
    
    // --- GLOBAL STATE --- //
    let scheduleState = null;
    const LOCAL_STORAGE_KEY = 'dmxScheduleData_v8';

    // --- FUNCTIONS --- //
    function showToast(message, isSuccess = true) {
        const toast = document.getElementById('toast-message');
        toast.textContent = message;
        toast.className = 'show';
        toast.style.backgroundColor = isSuccess ? 'var(--success-color)' : 'var(--danger-color)';
        setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
    }
    
    function saveStateToLocalStorage() {
        if (scheduleState) {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(scheduleState));
        }
    }

    function loadStateFromLocalStorage() {
        const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
        if (savedData) {
            try {
                scheduleState = JSON.parse(savedData);
                renderAllFromState();
                sections.forEach(s => s.classList.remove('hidden'));
                document.querySelectorAll('.screenshot-btn').forEach(b => b.classList.remove('hidden'));
                showToast("ƒê√£ t·∫£i l·∫°i phi√™n l√†m vi·ªác tr∆∞·ªõc.", true);
            } catch (error) {
                console.error("L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ LocalStorage:", error);
                localStorage.removeItem(LOCAL_STORAGE_KEY);
            }
        }
    }


    function findStartColumn(headerRow) {
        const dateRegex = /T\d{1,2}\s\(\d{1,2}\/\d{1,2}\)/;
        return headerRow.findIndex(cell => typeof cell === 'string' && dateRegex.test(cell));
    }

    function processAndBuildState(lines) {
        if (lines.length < 3) throw new Error("D·ªØ li·ªáu kh√¥ng ƒë·ªß d√≤ng.");

        const rawHeaderLine1 = lines[0];
        const rawHeaderLine2 = lines[1];
        
        const staticHeaderCount = findStartColumn(rawHeaderLine1);
        if (staticHeaderCount === -1) throw new Error("Kh√¥ng t√¨m th·∫•y c·ªôt ng√†y th√°ng h·ª£p l·ªá (v√≠ d·ª•: T2 (11/08)).");

        const hiddenColumnIndices = [];
        for (let i = staticHeaderCount; i < rawHeaderLine2.length; i++) {
            if (String(rawHeaderLine2[i]).trim() === 'Ca 1') {
                hiddenColumnIndices.push(i);
            }
        }
        
        const filterByIndices = (arr, indices) => arr.filter((_, i) => !indices.includes(i));
        
        const headerLine1 = filterByIndices(rawHeaderLine1, hiddenColumnIndices);
        const headerLine2 = filterByIndices(rawHeaderLine2, hiddenColumnIndices);

        const CA_SANG = ['Ca 2', 'Ca 3'];
        const CA_CHIEU = ['Ca 4', 'Ca 5', 'Ca 6'];

        const dateHeaders = [];
        let currentDayName = "";
        for (let i = staticHeaderCount; i < headerLine1.length; i++) {
            const dayName = String(headerLine1[i]).trim();
            if (dayName && dayName !== currentDayName) {
                currentDayName = dayName;
                dateHeaders.push({ name: currentDayName, span: 0 });
            }
            if(dateHeaders.length > 0) {
                dateHeaders[dateHeaders.length - 1].span++;
            }
        }

        const employees = [];
        const summaryRows = { 'GIAO H√ÄNG 1': [], 'GIAO H√ÄNG 2': [], 'ERP': [] };
        
        for (let i = 2; i < lines.length; i++) {
            const cells = lines[i];
            const department = String(cells[0]).trim().toUpperCase();
            if (department === 'BP QU·∫¢N L√ù SI√äU TH·ªä' || department === 'BP TR∆Ø·ªûNG CA') {
                continue;
            }

            const firstCell = String(cells[0]).trim().toUpperCase();

            if (summaryRows.hasOwnProperty(firstCell)) {
                summaryRows[firstCell] = filterByIndices(cells, hiddenColumnIndices);
            } else if (!isNaN(parseInt(cells[1]))) {
                employees.push({
                    id: cells[1], 
                    hoTen: cells[2], 
                    ten: String(cells[2]).split(' ').pop(),
                    kpi: { erp: 0, gh1: 0, gh2: 0, gc: 0 },
                    shifts: filterByIndices(cells, hiddenColumnIndices).slice(staticHeaderCount)
                });
            }
        }

        const singleCellTaskMap = {};
        Object.entries(summaryRows).forEach(([taskKey, taskDataRow]) => {
            if (taskDataRow.length === 0) return;
            const taskName = taskKey.replace('GIAO H√ÄNG ', 'GH');
            
            taskDataRow.slice(staticHeaderCount).forEach((workerName, index) => {
                const trimmedWorkerName = String(workerName).trim();
                if (trimmedWorkerName) {
                    if (!singleCellTaskMap[trimmedWorkerName]) singleCellTaskMap[trimmedWorkerName] = {};
                    
                    let dayName = '', shiftName = '', cumulativeSpan = 0;
                    for(const day of dateHeaders) {
                        if (index < cumulativeSpan + day.span) {
                            dayName = day.name;
                            shiftName = headerLine2[staticHeaderCount + index];
                            break;
                        }
                        cumulativeSpan += day.span;
                    }

                    if (dayName && shiftName) {
                        if (!singleCellTaskMap[trimmedWorkerName][dayName]) singleCellTaskMap[trimmedWorkerName][dayName] = {};
                        singleCellTaskMap[trimmedWorkerName][dayName][shiftName] = taskName;
                    }
                }
            });
        });
        
        return { headerLine1, headerLine2, dateHeaders, employees, staticHeaderCount, singleCellTaskMap, CA_SANG, CA_CHIEU };
    }

    function recalculateKpi(state) {
        const { employees, singleCellTaskMap, headerLine2, staticHeaderCount, CA_SANG, CA_CHIEU } = state;
        const SHIFT_DURATIONS = { 'Ca 2': 3, 'Ca 3': 3, 'Ca 4': 3, 'Ca 5': 3, 'Ca 6': 1 };

        employees.forEach(emp => {
            emp.kpi = { erp: 0, gh1: 0, gh2: 0, gc: 0 };

            const tasksByHalfDay = {}; 
            if (singleCellTaskMap[emp.ten]) {
                Object.entries(singleCellTaskMap[emp.ten]).forEach(([dayKey, dayTasks]) => {
                    tasksByHalfDay[dayKey] = {};
                    Object.entries(dayTasks).forEach(([shiftName, task]) => {
                        if (CA_SANG.includes(shiftName)) tasksByHalfDay[dayKey].Sang = task;
                        if (CA_CHIEU.includes(shiftName)) tasksByHalfDay[dayKey].Chieu = task;
                    });
                });
            }
            
            Object.values(tasksByHalfDay).forEach(day => {
                if(day.Sang === 'ERP') emp.kpi.erp++;
                if(day.Sang === 'GH1') emp.kpi.gh1++;
                if(day.Sang === 'GH2') emp.kpi.gh2++;
                if(day.Chieu === 'ERP') emp.kpi.erp++;
                if(day.Chieu === 'GH1') emp.kpi.gh1++;
                if(day.Chieu === 'GH2') emp.kpi.gh2++;
            });

            emp.shifts.forEach((shiftValue, index) => {
                if (shiftValue?.trim()) {
                    const shiftName = headerLine2[staticHeaderCount + index];
                    emp.kpi.gc += SHIFT_DURATIONS[shiftName] || 0;
                }
            });
        });
    }

    function renderAllFromState() {
        if (!scheduleState) return;
        recalculateKpi(scheduleState);
        renderMainSchedule(scheduleState);
        renderAuxSchedule(scheduleState);
        renderKpiSummary(scheduleState);
        const activeDayHeader = document.querySelector('.day-header.active');
        const dayToRender = activeDayHeader ? activeDayHeader.dataset.daykey : scheduleState.dateHeaders[0]?.name;
        if(dayToRender) renderDailySummary(dayToRender);
        saveStateToLocalStorage();
    }
    
    function renderMainSchedule(data) {
        const { headerLine2, dateHeaders, employees, staticHeaderCount, singleCellTaskMap, CA_SANG, CA_CHIEU } = data;

        let html = '<table><thead class="header-sticky">';
        html += '<tr>';
        html += `<th class="col-sticky p-2 border-r">Nh√¢n vi√™n</th>`;
        dateHeaders.forEach(day => {
            const isWeekend = day.name.startsWith('T7') || day.name.startsWith('CN');
            html += `<th colspan="${day.span}" data-daykey="${day.name}" class="day-header p-2 ${isWeekend ? 'weekend-header' : ''} day-separator">${day.name}</th>`;
        });
        html += '</tr>';
        
        html += '<tr style="top: 41px;">';
        html += `<th class="col-sticky p-2 border-r">Ca</th>`;
        let shiftCounter = 0;
        dateHeaders.forEach(day => {
            for(let i = 0; i < day.span; i++) {
                const shiftName = headerLine2[staticHeaderCount + shiftCounter + i] || '';
                let shiftClass = CA_SANG.includes(shiftName) ? 'ca-sang' : CA_CHIEU.includes(shiftName) ? 'ca-chieu' : '';
                const isLastInDay = (i === day.span - 1);
                html += `<th class="p-1 border-r ${shiftClass} ${isLastInDay ? 'day-separator' : ''}">${shiftName}</th>`;
            }
            shiftCounter += day.span;
        });
        html += '</tr>';

        // H√†ng ƒë·∫øm s·ªë l∆∞·ª£ng nh√¢n vi√™n
        html += '<tr class="shift-count-row header-sticky" style="top: 82px;">';
        html += '<th class="col-sticky p-1 border-r">T·ªïng NV</th>';
        for(let i = 0; i < headerLine2.length - staticHeaderCount; i++) {
            const count = employees.filter(emp => emp.shifts[i]?.trim()).length;
            let separatorClass = '';
            let currentCount = 0;
            for(const day of dateHeaders) {
                currentCount += day.span;
                if (i === currentCount - 1) {
                    separatorClass = 'day-separator';
                    break;
                }
            }
            html += `<td class="p-1 border-r ${separatorClass}">${count}</td>`;
        }
        html += '</tr></thead><tbody>';

        employees.forEach(emp => {
            html += `<tr data-empid="${emp.id}"><td class="col-sticky p-2 border-r font-semibold"><div>${emp.hoTen}</div></td>`;
            
            let cumulativeSpan = 0;
            dateHeaders.forEach(day => {
                for (let i = 0; i < day.span; i++) {
                    const shiftIndex = cumulativeSpan + i;
                    const shiftValue = emp.shifts[shiftIndex];
                    const shiftName = headerLine2[staticHeaderCount + shiftIndex] || '';
                    
                    const task = singleCellTaskMap[emp.ten]?.[day.name]?.[shiftName];
                    
                    let cellContent = '&nbsp;';
                    let cellClass = 'ca-nghi';

                    if (shiftValue?.trim()) {
                        if (task) {
                            cellContent = task;
                            if (task === 'GH1') cellClass = 'task-gh1';
                            else if (task === 'GH2') cellClass = 'task-gh2';
                            else if (task === 'ERP') cellClass = 'task-erp';
                        } else {
                            cellContent = '‚úîÔ∏è';
                            cellClass = CA_SANG.includes(shiftName) ? 'ca-sang' : 'ca-chieu';
                        }
                    }
                    
                    const separatorClass = (i === day.span - 1) ? 'day-separator' : '';
                    html += `<td class="${cellClass} ${separatorClass}" data-shift-index="${shiftIndex}" data-daykey="${day.name}" data-ca="${shiftName}"><div>${cellContent}</div></td>`;
                }
                cumulativeSpan += day.span;
            });
            html += '</tr>';
        });

        html += '</tbody></table>';
        mainScheduleContainer.innerHTML = html;
    }

    function renderAuxSchedule(data) {
        const { dateHeaders, singleCellTaskMap, employees, CA_SANG, CA_CHIEU, headerLine2, staticHeaderCount } = data;

        let html = '<table class="w-full text-sm"><thead><tr class="bg-yellow-100">';
        html += '<th class="p-2 border-r">Nhi·ªám v·ª•</th>';
        dateHeaders.forEach(day => {
            const isWeekend = day.name.startsWith('T7') || day.name.startsWith('CN');
            html += `<th colspan="2" class="p-2 border-r ${isWeekend ? 'weekend-header' : ''} day-separator">${day.name}</th>`;
        });
        html += '</tr><tr class="bg-yellow-50">';
        html += '<th class="p-2 border-r">Ca</th>';
        dateHeaders.forEach(() => { html += '<th class="p-1 border-r">S√°ng</th><th class="p-1 border-r">Chi·ªÅu</th>' });
        html += '</tr></thead><tbody>';

        ['GH1', 'GH2', 'ERP'].forEach(taskName => {
            html += `<tr class="border-b"><td class="p-2 border-r font-semibold"><div>${taskName === 'ERP' ? 'ERP (N·ªØ)' : `Giao H√†ng ${taskName.slice(-1)}`}</div></td>`;
            dateHeaders.forEach(day => {
                let workerSang = '', workerChieu = '';
                
                Object.entries(singleCellTaskMap).forEach(([worker, dayTasks]) => {
                    if(dayTasks[day.name]) {
                        Object.entries(dayTasks[day.name]).forEach(([shift, task]) => {
                            if (task === taskName) {
                                if (CA_SANG.includes(shift)) workerSang = worker;
                                if (CA_CHIEU.includes(shift)) workerChieu = worker;
                            }
                        });
                    }
                });

                const dayInfo = dateHeaders.find(d => d.name === day.name);
                const dayStartIndex = dateHeaders.slice(0, dateHeaders.indexOf(dayInfo)).reduce((acc, d) => acc + d.span, 0);
                
                const availableWorkersSang = new Set();
                const availableWorkersChieu = new Set();

                employees.forEach(emp => {
                    let worksSang = false, worksChieu = false;
                    for(let i=0; i<dayInfo.span; i++) {
                        const shiftIndex = dayStartIndex + i;
                        const shiftName = headerLine2[staticHeaderCount + shiftIndex];
                        if(emp.shifts[shiftIndex]?.trim()){
                            if(CA_SANG.includes(shiftName)) worksSang = true;
                            if(CA_CHIEU.includes(shiftName)) worksChieu = true;
                        }
                    }
                    if(worksSang) availableWorkersSang.add(emp.ten);
                    if(worksChieu) availableWorkersChieu.add(emp.ten);
                });
                
                if(workerSang && !availableWorkersSang.has(workerSang)) availableWorkersSang.add(workerSang);
                if(workerChieu && !availableWorkersChieu.has(workerChieu)) availableWorkersChieu.add(workerChieu);

                const optionsSang = `<option value="">-- Tr·ªëng --</option>` + [...availableWorkersSang].map(e => `<option value="${e}" ${e === workerSang ? 'selected' : ''}>${e}</option>`).join('');
                const optionsChieu = `<option value="">-- Tr·ªëng --</option>` + [...availableWorkersChieu].map(e => `<option value="${e}" ${e === workerChieu ? 'selected' : ''}>${e}</option>`).join('');

                const selectSang = `<select data-daykey="${day.name}" data-period="Sang" data-task="${taskName}" class="aux-edit-select w-full h-full">${optionsSang}</select>`;
                const selectChieu = `<select data-daykey="${day.name}" data-period="Chieu" data-task="${taskName}" class="aux-edit-select w-full h-full">${optionsChieu}</select>`;

                html += `<td class="p-0 aux-sang aux-${taskName.toLowerCase()} day-separator">${selectSang}</td>`;
                html += `<td class="p-0 aux-chieu aux-${taskName.toLowerCase()}">${selectChieu}</td>`;
            });
            html += '</tr>';
        });
        html += '</tbody></table>';
        auxScheduleContainer.innerHTML = html;
    }

    function renderDailySummary(dayKey) {
        if (!scheduleState) return;
        const { employees, singleCellTaskMap, CA_SANG, CA_CHIEU, headerLine2, staticHeaderCount, dateHeaders } = scheduleState;
        
        document.querySelectorAll('.day-header.active').forEach(h => h.classList.remove('active'));
        document.querySelector(`.day-header[data-daykey="${dayKey}"]`)?.classList.add('active');

        const workersSang = new Set(), workersChieu = new Set(), workersOff = new Set(employees.map(e => e.ten));
        let totalWorkers = 0;

        const dayInfo = dateHeaders.find(d => d.name === dayKey);
        if (!dayInfo) return;
        const dayStartIndex = dateHeaders.slice(0, dateHeaders.indexOf(dayInfo)).reduce((acc, d) => acc + d.span, 0);

        employees.forEach(emp => {
            let worksSang = false, worksChieu = false;
            let taskSang = new Set(), taskChieu = new Set();
            
            for(let i=0; i<dayInfo.span; i++) {
                const shiftIndex = dayStartIndex + i;
                const shiftName = headerLine2[staticHeaderCount + shiftIndex];
                if(emp.shifts[shiftIndex]?.trim()){
                    const task = singleCellTaskMap[emp.ten]?.[dayKey]?.[shiftName];
                    if(CA_SANG.includes(shiftName)) {
                        worksSang = true;
                        if(task) taskSang.add(task);
                    }
                    if(CA_CHIEU.includes(shiftName)) {
                        worksChieu = true;
                        if(task) taskChieu.add(task);
                    }
                }
            }

            if(worksSang) {
                const taskString = taskSang.size > 0 ? ` (${Array.from(taskSang).join(', ')})` : '';
                workersSang.add(`${emp.ten}${taskString}`);
            }
            if(worksChieu) {
                const taskString = taskChieu.size > 0 ? ` (${Array.from(taskChieu).join(', ')})` : '';
                workersChieu.add(`${emp.ten}${taskString}`);
            }
            
            if (worksSang || worksChieu) {
                totalWorkers++;
                workersOff.delete(emp.ten);
            }
        });

        let html = `<div class="summary-card-3d">
            <h3 class="font-bold mb-3 text-lg text-indigo-700 border-b pb-2">Nh·∫≠n x√©t ng√†y: ${dayKey}</h3>
            <p class="font-semibold text-gray-700 mb-4">T·ªïng NV l√†m: <span class="text-2xl font-bold text-blue-600">${totalWorkers}</span></p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-3 rounded-lg"><strong>Ca S√°ng (${workersSang.size} NV):</strong><br><span class="text-blue-700">${Array.from(workersSang).join(', ') || 'Kh√¥ng c√≥'}</span></div>
                <div class="bg-yellow-50 p-3 rounded-lg"><strong>Ca Chi·ªÅu (${workersChieu.size} NV):</strong><br><span class="text-yellow-800">${Array.from(workersChieu).join(', ') || 'Kh√¥ng c√≥'}</span></div>
                <div class="bg-gray-100 p-3 rounded-lg"><strong>Ngh·ªâ (${workersOff.size} NV):</strong><br><span class="text-gray-600">${Array.from(workersOff).join(', ') || 'Kh√¥ng c√≥'}</span></div>
            </div>
        </div>`;
        dailySummaryContainer.innerHTML = html;
    }

    function handleCellClick(e) {
        const cell = e.target.closest('td');
        if (!cell || !cell.dataset.ca || cell.querySelector('select')) return;

        const empId = cell.parentElement.dataset.empid;
        const emp = scheduleState.employees.find(e => e.id == empId);
        if (!emp) return;

        const currentContent = cell.querySelector('div').textContent.trim();
        
        let options = `
            <option value="off" ${currentContent === '' ? 'selected' : ''}>Ngh·ªâ</option>
            <option value="work" ${currentContent === '‚úîÔ∏è' ? 'selected' : ''}>‚úîÔ∏è L√†m vi·ªác</option>
            <option value="GH1" ${currentContent === 'GH1' ? 'selected' : ''}>GH1</option>
            <option value="GH2" ${currentContent === 'GH2' ? 'selected' : ''}>GH2</option>
            <option value="ERP" ${currentContent === 'ERP' ? 'selected' : ''}>ERP</option>
        `;

        cell.innerHTML = `<select class="w-full h-full border-2 border-sky-500">${options}</select>`;
        const select = cell.querySelector('select');
        select.focus();

        select.addEventListener('change', (event) => handleManualEdit(event, emp));
        select.addEventListener('blur', () => renderAllFromState(), { once: true });
    }
    
    function updateStateForCell(emp, shiftIndex, value) {
        const { dateHeaders, staticHeaderCount, headerLine2 } = scheduleState;
        
        let dayName = '', shiftName = '', cumulativeSpan = 0;
        for(const day of dateHeaders) {
            if (shiftIndex < cumulativeSpan + day.span) {
                dayName = day.name;
                shiftName = headerLine2[staticHeaderCount + shiftIndex];
                break;
            }
            cumulativeSpan += day.span;
        }

        if (!dayName || !shiftName) return;

        if (!scheduleState.singleCellTaskMap[emp.ten]) scheduleState.singleCellTaskMap[emp.ten] = {};
        if (!scheduleState.singleCellTaskMap[emp.ten][dayName]) scheduleState.singleCellTaskMap[emp.ten][dayName] = {};
        
        if (['GH1', 'GH2', 'ERP'].includes(value)) {
            scheduleState.singleCellTaskMap[emp.ten][dayName][shiftName] = value;
        } else {
            delete scheduleState.singleCellTaskMap[emp.ten][dayName][shiftName];
        }
        
        emp.shifts[shiftIndex] = (value === 'off') ? '' : '1';
    }


    function handleManualEdit(e, emp) {
        const select = e.target;
        const cell = select.closest('td');
        const dayKey = cell.dataset.daykey;
        const ca = cell.dataset.ca;
        const newValue = select.value;

        const { dateHeaders, headerLine2, staticHeaderCount, CA_SANG, CA_CHIEU, employees } = scheduleState;
        const period = CA_SANG.includes(ca) ? CA_SANG : (CA_CHIEU.includes(ca) ? CA_CHIEU : null);
        if (!period) return;

        const dayInfo = dateHeaders.find(d => d.name === dayKey);
        const dayStartIndex = dateHeaders.slice(0, dateHeaders.indexOf(dayInfo)).reduce((acc, d) => acc + d.span, 0);

        if (['GH1', 'GH2', 'ERP'].includes(newValue)) {
            employees.forEach(anyEmp => {
                if (scheduleState.singleCellTaskMap[anyEmp.ten]?.[dayKey]) {
                    period.forEach(shiftName => {
                        if (scheduleState.singleCellTaskMap[anyEmp.ten][dayKey][shiftName] === newValue) {
                            const shiftIndex = headerLine2.indexOf(shiftName, staticHeaderCount);
                            if(shiftIndex !== -1) updateStateForCell(anyEmp, shiftIndex - staticHeaderCount, 'work');
                        }
                    });
                }
            });

            for (let i = 0; i < dayInfo.span; i++) {
                const currentShiftIndex = dayStartIndex + i;
                const currentShiftName = headerLine2[staticHeaderCount + currentShiftIndex];
                if (period.includes(currentShiftName)) {
                    updateStateForCell(emp, currentShiftIndex, newValue);
                }
            }
        } else { 
            const clickedShiftIndex = parseInt(cell.dataset.shiftIndex);
            const taskInClickedCell = scheduleState.singleCellTaskMap[emp.ten]?.[dayKey]?.[ca];

            if (taskInClickedCell) {
                 for (let i = 0; i < dayInfo.span; i++) {
                    const currentShiftIndex = dayStartIndex + i;
                    const currentShiftName = headerLine2[staticHeaderCount + currentShiftIndex];
                    if (period.includes(currentShiftName)) {
                        updateStateForCell(emp, currentShiftIndex, 'work');
                    }
                }
            }
            updateStateForCell(emp, clickedShiftIndex, newValue);
        }

        renderAllFromState();
    }
    
    function handleAuxEdit(e) {
        const select = e.target;
        const dayKey = select.dataset.daykey;
        const periodName = select.dataset.period;
        const task = select.dataset.task;
        const newWorkerName = select.value;
        
        const { employees, dateHeaders, headerLine2, staticHeaderCount, CA_SANG, CA_CHIEU } = scheduleState;
        const periodShifts = periodName === 'Sang' ? CA_SANG : CA_CHIEU;

        Object.values(employees).forEach(emp => {
            if(scheduleState.singleCellTaskMap[emp.ten]?.[dayKey]) {
                 const dayTasks = scheduleState.singleCellTaskMap[emp.ten][dayKey];
                 Object.entries(dayTasks).forEach(([shift, assignedTask]) => {
                     if(assignedTask === task && periodShifts.includes(shift)) {
                         const shiftIndex = headerLine2.indexOf(shift, staticHeaderCount);
                         if(shiftIndex !== -1) updateStateForCell(emp, shiftIndex - staticHeaderCount, 'work');
                     }
                 });
            }
        });

        if(newWorkerName) {
            const newWorker = employees.find(e => e.ten === newWorkerName);
            if (!newWorker) return;

            const dayInfo = dateHeaders.find(d => d.name === dayKey);
            const dayStartIndex = dateHeaders.slice(0, dateHeaders.indexOf(dayInfo)).reduce((acc, d) => acc + d.span, 0);
            
            for (let i = 0; i < dayInfo.span; i++) {
                const currentShiftIndex = dayStartIndex + i;
                const currentShiftName = headerLine2[staticHeaderCount + currentShiftIndex];
                if (periodShifts.includes(currentShiftName)) {
                    updateStateForCell(newWorker, currentShiftIndex, task);
                }
            }
        }
        
        renderAllFromState();
    }


    // --- EVENT LISTENERS --- //
    excelUploadInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        fileNameDisplay.textContent = file.name;
        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});

                const worksheet = workbook.Sheets[firstSheetName];

                scheduleState = processAndBuildState(csvData.split('\n').map(row => row.split('\t')));

                sections.forEach(s => s.classList.remove('hidden'));
                document.querySelectorAll('.screenshot-btn').forEach(b => b.classList.remove('hidden'));
                showToast("T·∫£i v√† hi·ªÉn th·ªã file th√†nh c√¥ng!", true);
                sections[0].scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error("L·ªói khi x·ª≠ l√Ω file:", error);
                showToast(`L·ªói x·ª≠ l√Ω file: ${error.message}`, false);
            }
        };
        reader.onerror = () => {
             showToast("Kh√¥ng th·ªÉ ƒë·ªçc file ƒë√£ ch·ªçn.", false);
        };
        reader.readAsArrayBuffer(file);
    });


    mainScheduleContainer.addEventListener('click', (e) => {
        const dayHeader = e.target.closest('.day-header');
        if (dayHeader) {
            renderDailySummary(dayHeader.dataset.daykey);
        } else {
            handleCellClick(e);

        if(e.target.classList.contains('aux-edit-select')) {

    document.body.addEventListener('click', (e) => {
        if (e.target.classList.contains('screenshot-btn')) {
            const targetId = e.target.dataset.target;
            const elementToCapture = document.getElementById(targetId);

                showToast("ƒêang ch·ª•p ·∫£nh...", true);

                    scale: 1.5, useCORS: true,
                    onclone: (doc) => {
                        sections.forEach(s => doc.getElementById(s.id)?.classList.remove('hidden'));

                    const link = document.createElement('a');
                    link.download = `LichPhanCa_${targetId}_${new Date().toISOString().slice(0,10)}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                    showToast("ƒê√£ t·∫£i ·∫£nh v·ªÅ th√†nh c√¥ng!", true);
                }).catch(err => {
                    console.error("L·ªói ch·ª•p ·∫£nh:", err);
                    showToast("Kh√¥ng th·ªÉ ch·ª•p ·∫£nh.", false);
                });
            }
        }
    });
    
    exportAuxBtn.addEventListener('click', () => {
        if (!scheduleState) return showToast("Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t.", false);
        const { singleCellTaskMap } = scheduleState;
        let csvContent = "data:text/csv;charset=utf-8,Day,Period,Task,Worker\n";
        
        Object.entries(singleCellTaskMap).forEach(([worker, dayTasks]) => {
            Object.entries(dayTasks).forEach(([day, tasks]) => {
                if(tasks.Sang) csvContent += `${day},Sang,${tasks.Sang},${worker}\n`;
                if(tasks.Chieu) csvContent += `${day},Chieu,${tasks.Chieu},${worker}\n`;
            });
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "du_lieu_phu_tro.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showToast("ƒê√£ xu·∫•t d·ªØ li·ªáu ph·ª• tr·ª£ th√†nh c√¥ng!");
    });

    importAuxInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file || !scheduleState) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            try {
                const csv = event.target.result;
                const lines = csv.split('\n').slice(1); // B·ªè qua header
                lines.forEach(line => {
                    const [day, period, task, worker] = line.split(',').map(s => s.trim());
                    if(day && period && task && worker) {
                        const emp = scheduleState.employees.find(e => e.ten === worker);
                        if(emp) {
                             handleAuxEdit({ target: { dataset: { daykey: day, period: period, task: task }, value: worker } });
                        }
                    }
                });
                showToast("Nh·∫≠p d·ªØ li·ªáu ph·ª• tr·ª£ th√†nh c√¥ng!");
            } catch (error) {
                 showToast("L·ªói khi nh·∫≠p file. Vui l√≤ng ki·ªÉm tra ƒë·ªãnh d·∫°ng.", false);
            }
        };
        reader.readAsText(file);
    });

    // T·∫£i d·ªØ li·ªáu t·ª´ LocalStorage khi trang ƒë∆∞·ª£c m·ªü
    loadStateFromLocalStorage();
});
